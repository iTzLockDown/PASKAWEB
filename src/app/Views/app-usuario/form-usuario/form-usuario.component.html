<div class="card">
  <div class="card-header">
    <strong>Basic Form</strong> Elements</div>
  <div class="card-body">
    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">

      <div class="form-group row">
        <label class="col-md-3 col-form-label">Primer Nombre</label>
        <div class="col-md-3">
          <input class="form-control" type="text" placeholder="Nombre...">
        </div>

        <label class="col-md-2 col-form-label text-left">Segundo Nombre</label>
        <div class="col-md-4">
          <input class="form-control"  type="text" placeholder="Nombre...">
        </div>

      </div>

      <div class="form-group row">
        <label class="col-md-3 col-form-label">Apellido Paterno</label>
        <div class="col-md-3">
          <input class="form-control"  type="text" placeholder="Apellido paterno">
        </div>

        <label class="col-md-2 col-form-label text-left">Apellido Materno</label>
        <div class="col-md-4">
          <input class="form-control"  type="text" placeholder="Apellido materno">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-3 col-form-label">Documento de Identidad</label>
        <div class="col-md-3">
          <input class="form-control"  type="text" placeholder="Documento de indentidad" maxlength="8" minlength="8">
        </div>

        <label class="col-md-2 col-form-label text-left">Telefono</label>
        <div class="col-md-4">
          <input class="form-control"  type="text" placeholder="Telefono/Celular" maxlength="9" minlength="9">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-3 col-form-label">Email</label>
        <div class="col-md-3">
          <input class="form-control"  type="email" placeholder="Dirección electronica">
        </div>

        <label class="col-md-2 col-form-label text-left">Dirección</label>
        <div class="col-md-4">
          <input class="form-control"  type="text" placeholder="Dirección">
        </div>
      </div>

    </form>
  </div>
  <div class="card-footer">
    <button class="btn btn-sm btn-primary" type="submit">
      <i class="fa fa-save"></i> Grabar</button> &nbsp;
    <button class="btn btn-sm btn-danger" type="reset">
      <i class="fa fa-arrow-left"></i> Regresar</button>
  </div>
</div>
